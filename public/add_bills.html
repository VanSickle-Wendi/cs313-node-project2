<!doctype html>
<html>
   <head>
      <title>Add Bills</title>
      <meta charset="UTF-8">
      <meta name ="author" content="Wendi Van Sickle">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="../stylesheets/bootstrap.css" type="text/css" rel="stylesheet" media="screen"/> 
      <link href="../stylesheets/cover.css" rel="stylesheet">
   </head>


   <body class="text-center">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
         <header class="masthead mb-auto">
            <div class="inner">
               <h3 class="masthead-brand">Add a Bill to the Database</h3>
               <nav class="nav nav-masthead justify-content-center">
                  <a class="nav-link" href="home.html">Home</a>
                  <a class="nav-link" href="find_bills.html">Find a Bill</a>
                  <a class="nav-link active" href="add_bills.html">Add a Bill</a>
                  <a class="nav-link" href="add_money.html">Add Amounts</a>
               </nav>
            </div>
         </header>          
         <main role="main" class="inner cover">
            <h1 class="cover-heading">New Bill</h1><br><br>
            <div class="row">
               <div class="col-sm-2">
                  <button class="btn btn-lg btn-secondary" onclick="listCategories()">Categories</button><br><br><br><br>
                  <div>

                     <table class="table table-condensed table-striped table-bordered" id="tableList">

                     </table>                  
                  </div>
               </div>
               <div class="col-sm-2">
                  <button class="btn btn-lg btn-secondary" onclick="listBills2()">List Bills</button><br><br><br><br>
                  <div>

                     <table class="table table-condensed table-striped table-bordered" id="tableList2">

                     </table>                  
                  </div>
               </div>
               <div class="col-sm-8">
                  <form method="post" id="newBillForm">
                     <input type="text" id="category" placeholder="Category #" size="6">
                     <input type="text" id="creditor" placeholder="New Bill" size="15"> 
                     <input type="number" step="any" id="due" placeholder="Monthly Payment"> 
                     <input type="number" step="any" id="total_owed" placeholder="Balance Owed"> <button type="submit" class="btn btn-lg btn-secondary">Add a Bill</button><br><br><br><br>
                  </form> 
                  <div>
                     <table class="table table-condensed table-striped table-bordered" id="tableAddBill">
                     </table>

                  </div>               
               </div>
               <div class="col-sm-1"></div>
            </div>
         </main>            
      </div>

      <script
         src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="add_billsAjax.js"></script>
      <script src="find_billsAjax.js"></script>
   </body>
</html>
